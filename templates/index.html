<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECOMMENDATION_SYSTEM_APP</title>
    <link rel="stylesheet" href="static\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <h1 class = "h1">BOOKS'APP</h1>
        <a class="btn btn-info" href="http://localhost:5000/dashboard/overview" target="_blank" role="button" style = "background-color: rgb(0, 0, 0); color : whitesmoke">Monitoring</a>
    </div>
    <section>
        <!--<img class="bookbg" src="/static/images/book.jpeg" style="width:100%"> -->
    </section>
    <br * 10> 
    <p>Please, <strong>select or enter an user_id</strong> and press button to <strong>generate</strong> new recommendations</p>
    <form action="/" method="post">
    <!-- {{options_id_for_dropdown}} -->
        <select name="user_id" id ="user_id-select" class="btn btn-sm btn-outline-dark" style= "width:220px;">
            <option value="">--Please select an user_id--</option>
            {% for x in options_id_for_dropdown %}
                <option value="">{{x}}</option>
            {% endfor  %}
        </select>
        <input type="text" name="user_id_input_button" id="user_id_input" required minlength="1" maxlength="8" size="10">
        <button type="submit">submit</button>
        <button type="submit" class="btn btn-warning">generate</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
